<body style="background-image: url('page.jpg');">
  <section class="h-100 gradient-form" style="background-color: #010113;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-4 text-white">
            <div class="row g-0" style="background-color: #080814;">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">The Lotus</h4>
                  </div>

                  <form action="/login" method="post">
                    <p style="text-align: center; font-size: 20px; margin-top: -15px; margin-bottom: 20px;">Please login
                      to your account</p>

                    <div class="form-outline mb-4">
                      <input type="email" name="email" id="email" class="form-control" placeholder="example@user.com" />
                      <label class="form-label" for="form2Example11">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" placeholder="password"
                        class="form-control" />
                      <label class="form-label" for="form2Example22">Password</label>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <div style="border: solid 2px #8d6e08e7; border-radius: 25px; width: 165px; height: 52px; margin: 0 auto; padding: 5px 5px;
                        padding-bottom: 5px;">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit"
                          style="background-color: #9c2259; border-color: #9c2259; border-radius: 20px; width: 150px;">Log
                          in</button>
                      </div> <br>
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>

                  </form>

                </div>

              </div>
              <div class="col-lg-6">
                <img src="/static/images/lotus.jpg" style="width: 100%; height: 100%; object-fit: cover;"" alt=" logo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
